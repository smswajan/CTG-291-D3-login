<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato|Lobster|Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/index.css">
    <title>Log In!</title>
</head>
<body>
    <div class="container">
        <div class="loginSection">
            <img src="img/admin.png" alt="admin_img">
            <h3>Admin Login</h3>
            <form>
                <input type="text" placeholder="User Name" class="loginSection--formControl">
                <input type="password" placeholder="Password" class="loginSection--formControl">
                <input type="submit" value="Log In" class="btn">
            </form>
            <div class="btnContainer">
                <a href="signUp.html" target="_blank" class="btn btn-action">
                    Sign Up
                </a>
                <a href="resetPass.html" target="_blank" class="btn btn-action">
                    Reset Password
                </a>
            </div>
            
        </div>
    </div>
</body>
</html>
