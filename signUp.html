<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Lato|Lobster|Roboto&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="css/index.css" />
		<title>Sign Up!</title>
	</head>
	<body>
		<div class="container">
			<div class="loginSection">
				<div class="img-container">
					<div class="shadow-icon">
						<img src="img/user.png" alt="admin_img" />
					</div>
				</div>

				<h3>Sign Up</h3>
				<form>
					<input
						type="text"
						placeholder="First Name"
						class="loginSection--formControl"
					/>
					<input
						type="text"
						placeholder="Last Name"
						class="loginSection--formControl"
					/>

					<input
						type="email"
						placeholder="Email"
						class="loginSection--formControl"
					/>
					<input
						type="tel"
						placeholder="Phone Number"
						pattern="[0-9]{2}-[0-9]{5}-[0-9]{6}"
						class="loginSection--formControl"
					/>
					<input
						type="password"
						placeholder="Password"
						class="loginSection--formControl"
					/>
					<div class="block-display">
						<input
							type="submit"
							value="Sign Up"
							class="btn btn-colored"
						/>
					</div>
				</form>
				<div class="btnContainer">
					<a
						href="index.html"
						target="_blank"
						class="btn btn-colored"
					>
						Log In
					</a>
					<a
						href="resetPass.html"
						target="_blank"
						class="btn btn-colored"
					>
						Reset Password
					</a>
				</div>
			</div>
		</div>
	</body>
</html>
