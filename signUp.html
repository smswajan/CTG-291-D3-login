<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato|Lobster|Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/signUp.css">
    <title>Sign Up!</title>
</head>
<body>
    <div class="container">
        <div class="loginSection">
            <img src="img/admin.png" alt="admin_img">
            <h3>Sign Up</h3>
            <form>
                <input type="text" placeholder="First Name" class="loginSection--formControl">
                <input type="text" placeholder="Last Name" class="loginSection--formControl">
        
                <input type="email" placeholder="Email" class="loginSection--formControl">
                <input type="tel" placeholder="Phone Number" pattern="[0-9]{2}-[0-9]{5}-[0-9]{6}" class="loginSection--formControl">
                <input type="password" placeholder="Password" class="loginSection--formControl">
                <input type="submit" value="Sign Up" class="btn">
            </form>
            <div class="btnContainer">
                <a href="index.html" target="_blank" class="btn btn-action">
                    Log In
                </a>
                <a href="resetPass.html" target="_blank" class="btn btn-action">
                    Reset Password
                </a>
            </div>
            
        </div>
    </div>
</body>
</html>
