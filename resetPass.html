<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato|Lobster|Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/resetPass.css">
    <title>Reset | Password</title>
</head>
<body>
    <div class="container">
        <div class="loginSection">
            <img src="img/admin.png" alt="admin_img">
            <h3>Password Reset</h3>
            <form>
                <input type="email" placeholder="Email" class="loginSection--formControl">
                <input type="password" placeholder="Last password you remember" class="loginSection--formControl">
                <input type="submit" value="Reset" class="btn">
            </form>
            <div class="btnContainer">
                <a href="index.html" target="_blank" class="btn btn-action">
                    Log In
                </a>
                <a href="signUp.html" class="btn btn-action" target="_blank">
                    Sign Up
                </a>
            </div>
            
        </div>
    </div>
</body>
</html>
